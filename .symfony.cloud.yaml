name: systempro-web

type: nodejs:10

runtime:
    extensions:
        - apcu
        - mbstring

build:
    flavor: none

web:
    locations:
        "/":
            root: "public"
            expires: 1h
            passthru: "/index.php"

disk: 2048

mounts:
    "/var": { source: local, source_path: var }
    "/node_modules": { source: local, source_path: node_modules }

hooks:
    build: |
        set -x -e

        curl -s https://get.symfony.com/cloud/configurator | (>&2 bash)
        (>&2 symfony-build)

    deploy: |
        set -x -e

        (>&2 symfony-deploy)

relationships:
    database: "mydatabase:mysql"
